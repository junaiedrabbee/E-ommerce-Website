{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" class="w-full border border-gray-300 p-2 rounded-lg" required>
        </div>
        
        <div class="mb-4">
            <label for="id_password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" class="w-full border border-gray-300 p-2 rounded-lg" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Login</button>
    </form>
    <div class="mt-4 text-center">
        <p>Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Sign up</a></p>
    </div>
</div>
{% endblock %}
