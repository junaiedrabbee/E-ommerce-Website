<!-- store/templates/store/profile.html -->

{% extends 'store/main.html' %}

{% load static %}  <!-- Add this line -->

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">{{ profile.user.username }}'s Profile</h2>
        
        <!-- Profile Picture -->
        <div class="mb-4">
            {% if profile.profile_picture %}
                <img src="{{ profile.profile_picture.url }}" alt="{{ profile.user.username }}'s Profile Picture" class="w-32 h-32 rounded-full object-cover">
            {% else %}
                <img src="{% static 'default_profile_picture.png' %}" alt="Default Profile Picture" class="w-32 h-32 rounded-full object-cover">
            {% endif %}
        </div>
        
        <div class="mb-4">
            <strong class="text-lg">Username:</strong>
            <p class="text-gray-700">{{ profile.user.username }}</p>
        </div>
        <div class="mb-4">
            <strong class="text-lg">Email:</strong>
            <p class="text-gray-700">{{ profile.user.email }}</p>
        </div>
        <div class="mb-4">
            <strong class="text-lg">Bio:</strong>
            <p class="text-gray-700">{{ profile.bio }}</p>
        </div>
        <!-- Add more fields as necessary -->
        <div class="mt-6">
            <a href="{% url 'update_profile' %}" class="text-blue-500 hover:text-blue-700">Update Profile</a>
        </div>
    </div>
</div>
{% endblock %}
