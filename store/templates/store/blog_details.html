{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<!-- Blog Header -->
<section class="bg-gray-800 text-white py-8"data-aos="fade-left">
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold">Blog</h1>
        <p class="mt-2 text-lg">Read the latest articles and updates from our team.</p>
    </div>
</section>

<!-- Blog List -->
<section class="py-8" >
    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" data-aos="fade-up" data-aos-duration="3000">
            {% for blog in blogs %}
            <div class="bg-white shadow-lg rounded-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 hover:shadow-xl">
                <img src="{{ blog.image.url }}" alt="{{ blog.title }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">{{ blog.title }}</h2>
                    <p class="text-gray-600 mb-4">{{ blog.description|truncatewords:20 }}</p>
                    <a href="{% url 'blog_detail' blog.id %}" class="text-blue-500 hover:text-blue-700">Read More</a>
                </div>
            </div>
            {% empty %}
            <p class="text-center col-span-full">No blog posts available.</p>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
