{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6  ">
	{% for product in products %}
	<div data-aos="fade-up" data-aos-duration="3000">

		<div class=" p-4  rounded-lg shadow-lg transition-transform transform hover:scale-105 hover:shadow-2xl">
			<img class="w-full h-48 object-cover rounded " src="{{ product.image.url }}" alt="{{ product.name }}">
			<h3 class="text-xl font-semibold mt-2">{{ product.name }}</h3>
			<p class="text-gray-700 mt-1">$ {{ product.price|floatformat:2 }}</p>

			<div class="mt-4 flex space-x-2">
				<!-- View Details Button -->
				<button
					class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300 ease-in-out">
					<a href="">
					
					</a>
					View Details
				</button>
				<!-- Add to Cart Button -->
				<a href="{% url 'add_to_cart' product.id %}?next={{ request.path }}" class="btn btn-primary">
					Add to Cart
				</a>
				

				
			</div>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock content %}
